---
# tasks file for docker
- name: Install Docker prerequisites
  block:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

  tags: docker

- name: Install Docker
  block:
    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      notify: Start Docker

    - name: Install Docker Compose (pip)
      pip:
        name: docker-compose
        state: present
        executable: pip3

    - name: Install Docker SDK for Python
      pip:
        name:
          - docker
          - requests
        state: present
        executable: pip3

  tags: docker

- name: Configure Docker
  block:
    - name: Add user to docker group (development)
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started
        enabled: yes

  tags: docker